{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<form>
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="passport">Passport</label>
        <input type="text" class="form-control" id="passport" placeholder="Enter passport">
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" placeholder="Enter phone number">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="traverlerRadios" id="traverlerRadios1" value="option1" checked>
      <label class="form-check-label" for="traverlerRadios1">
          Student
        </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="traverlerRadios" id="traverlerRadios2" value="option2">
      <label class="form-check-label" for="traverlerRadios2">
          Faculty member
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
