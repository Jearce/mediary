{% extends "base_trip.html" %}
{% block content %}
{% block country %}
<form>
 <!-- {% csrf_token %} -->
 {% for country in countries %}
 <input type="radio" name="choice" id="{{ country.name }}" value="{{ country.id }}">
 <label for="{{ country.name }}">{{ country.name }}</label><br>
{% endfor %}
<input type='submit' value="Select Country"><br><br>
{% endblock %}
</form>
{% block subdivision %}
<form>
 <!-- {% csrf_token %} -->
 {% for state in states %}
 <input type="radio" name="state" id="{{ state.name }}" value="{{ state.id }}">
 <label for="{{ state.name }}">{{ state.name }}</label><br>
{% endfor %}
<input type='submit' value="Select State"><br><br>
</form>
{% endblock %}
{% block city %}
<form action="">
 <!-- {% csrf_token %} -->
 {% for city in cities %}
 <input type="radio" name="city" id="{{ city.name }}" value="{{ city.id }}">
 <label for="{{ city.name }}">{{ city.name }}</label><br>
{% endfor %}
<input type='submit' value="Select City"><br><br>
</form>
{% endblock %}
{% endblock %}
